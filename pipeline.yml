---
resources:
  - name: super-app
    type: git
    branch: ci
    source:
      uri: https://github.com/vannenc/concourse-tutorial.git

jobs:
  - name: Test
    plan:
    - get: super-app
      trigger: true
    - task: Testing
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: golang}
        run:
          dir: super-app/scripts
          path: ./test_fmt.sh

        inputs:
          - name: super-app
    - task: unit
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: golang}
        run:
          path: sh
          args:
          - -exc
          - |
            ./scripts/go_deps.sh
            ./scripts/test_unit.sh
          dir: super-app/
        inputs:
          - name: super-app
  - name: Building
    plan:
    - get: super-app
      passed: ["Test"]
      trigger: true

    - task: build
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: golang}
        run:
          path: sh
          args:
          - -exc
          - |
            ./scripts/go_deps.sh
            ./scripts/go_build.sh linux 0.0.1
            mv super_*_linux_amd64 ../artifact
          dir: super-app/
        inputs:
          - name: super-app
        outputs:
          - name: artifact

    - task: integeration test
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: golang}
        run:
          path: sh
          args:
          - -exc
          - |
            ./artifact/super_*_linux_amd64&
            ./super-app/scripts/test_integeration.sh  http://127.0.0.1:8080
            kill -9 `pgrep super_`
        inputs:
          - name: super-app
          - name: artifact