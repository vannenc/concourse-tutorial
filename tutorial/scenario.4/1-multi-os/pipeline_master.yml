---
resources:
  - name: super-app
    type: git
    source:
      uri: https://github.com/vannenc/concourse-tutorial.git
      branch: ci
  - name: release-rc
    type: github-release
    source:
      user: vannenc
      repository: concourse-tutorial
      access_token: {{github_token}}
      pre_release: True

jobs:
  - name: initial testing
    plan:
    - get: super-app
      trigger: true

    - aggregate:
      - task: run unit
        file: super-app/tutorial/scenario.4/1-multi-os/tasks/unit.yml

      - task: run lint
        file: super-app/tutorial/scenario.4/1-multi-os/tasks/lint.yml


  - name: Master build
    plan:
    - get: super-app
      passed: ["initial testing"]
      trigger: true
    - aggregate:
      - task: build linux
        file: super-app/tutorial/scenario.4/1-multi-os/tasks/build_linux.yml

      - task: build darwin
        file: super-app/tutorial/scenario.4/1-multi-os/tasks/build_darwin.yml

      - task: build windows
        file: super-app/tutorial/scenario.4/1-multi-os/tasks/build_windows.yml

    - put: release-rc
      params:
        name: super-app/tutorial/scenario.4/2-releases/version
        tag : super-app/tutorial/scenario.4/2-releases/version
        tag_prefix: v
        globs:
          - artifact_linux/super_*_linux_amd64
          - artifact_windows/super_*_windows_amd64
          - artifact_darwin/super_*_darwin_amd64


